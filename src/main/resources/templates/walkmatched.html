<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Matched</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .matched-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="matched-container">
    <h1>Walk Matched</h1>
    <p><strong>매칭된 지역:</strong> <span th:text="${region}">지역</span></p>
    <p><strong>매칭된 시간대:</strong> <span th:text="${walkTime}">시간대</span></p>

    <!-- 매칭된 사용자가 없는 경우 -->
    <div th:if="${noMatches}" class="alert alert-warning">
        <p>매칭된 사용자가 없습니다.</p>
    </div>

    <!-- 매칭된 사용자가 있는 경우 -->
    <div th:if="${not #lists.isEmpty(matchedMembers)}">
        <p><strong>매칭된 유저들:</strong></p>
        <ul class="list-group">
            <li th:each="member : ${matchedMembers}" th:text="${member}" class="list-group-item"></li>
        </ul>
        <div class="alert alert-success mt-3">
            <p>매칭이 완료되었습니다. 즐거운 시간 보내세요!</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
