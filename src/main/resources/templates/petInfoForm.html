<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Enter Your Pet Information</h1>
    <form action="/petInfo" method="post">
        <input type="hidden" name="memberId" th:value="${memberId}">
        <div class="mb-3">
            <label for="petType" class="form-label">Pet Type</label>
            <select id="petType" name="petType" class="form-select" required>
                <option value="강아지">Dog</option>
                <option value="고양이">Cat</option>
                <option value="기타">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" id="age" name="age" class="form-control" placeholder="Enter your pet's age" required>
        </div>
        <div class="mb-3">
            <label for="region" class="form-label">Region</label>
            <input type="text" id="region" name="region" class="form-control" placeholder="Enter your region" required>
        </div>
        <div class="mb-3">
            <label for="walkTime" class="form-label">Preferred Walk Time</label>
            <select id="walkTime" name="walkTime" class="form-select" required>
                <option value="아침">Morning</option>
                <option value="점심">Afternoon</option>
                <option value="저녁">Evening</option>
                <option value="밤">Night</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
